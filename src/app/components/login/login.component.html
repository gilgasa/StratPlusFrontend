<div class="layout">

    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center no-gutters min-vh-100">

            <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">

                <!-- Heading -->
                <h1 class="font-bold text-center">Iniciar Sesión</h1>

                <!-- Text -->
                <p class="text-center mb-6">Bienvenido a nuestro chat real time.</p>

                <!-- Form -->
                <form class="mb-6" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="sr-only">Correo Electrónico</label>
                        <input type="email" class="form-control form-control-lg" id="email"placeholder="Correo Electronico"  #email="ngModel" name="email" [(ngModel)]="user.email" required>
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" style="width: 100%" >
                            <div class="invalid-feedback" *ngIf="email.errors.required">
                                El email son requeridos
                            </div>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" class="sr-only">Contraseña</label>
                        <input type="password" class="form-control form-control-lg" id="password" placeholder="Contraseña" #password="ngModel" name="password" [(ngModel)]="user.password" required>
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" style="width: 100%">
                            <div class="invalid-feedback" *ngIf="password.errors.required">
                                La contraseña son requeridos
                            </div>
                        </div>
                    </div>

                    <div class="form-group d-flex justify-content-between">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" checked="" id="checkbox-remember">
                            <label class="custom-control-label" for="checkbox-remember">Recordarme</label>
                        </div>
                        <a href="./password-reset.html">Olvidaste tu cuenta?</a>
                    </div>

                    <!-- Submit -->
                    <button class="btn btn-lg btn-block btn-primary" type="submit">Ingresar</button>
                </form>

                <!-- Text -->
                <p class="text-center">
                    No tiene una cuenta? <a [routerLink]="['/registro']" routerLinkActive="router-link-active" >Registrate</a>.
                </p>

            </div>
        </div> <!-- / .row -->
    </div>

</div><!-- .layout -->
